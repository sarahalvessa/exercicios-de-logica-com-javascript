<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a área do retângulo. Dica a=b.h  -->
    <script>
        let base = prompt("Digite a base do retângulo");
        base = parseFloat(base);

        let altura = prompt("Digite a altura do retângulo");
        altura = parseFloat(altura);

        alert(`${"A área do retângulo corresponde a:"} ${base * altura}`);
    </script>
</body>
</html>
