<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler um valor do teclado e exibir como resposta o número antecessor.  -->
    <script>
        let n = prompt("Digite um valor");
        n = parseInt(n);

        alert(`${"O número antecessor de"} ${n} ${"é:"} ${n - 1}`);
    </script>
</body>
</html>
