<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler dois valores do teclado e exibir como resposta a divisão dos valores. -->
    <script>
        let n1 = prompt("Digite um valor");
        n1 = parseFloat(n1);

        let n2 = prompt("Digite outro valor");
        n2 = parseFloat(n2);

        alert(`${"O resultado da divisão de"} ${n1} ${"/"} ${n2} ${"é:"} ${n1/n2}`);
    </script>
</body>
</html>
