<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a área do triângulo. Dica a=b.h/2  -->
    <script>
        let base = prompt("Digite a base do triângulo");
        base = parseFloat(base);

        let altura = prompt("Digite a altura do triângulo");
        altura = parseFloat(altura);

        alert(`${"A área do triângulo corresponde a:"} ${base * altura / 2}`);
    </script>
</body>
</html>
