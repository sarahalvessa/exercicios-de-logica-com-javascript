<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um círculo (raio), calcular e escrever a área do círculo. a=pi*r²  -->
    <script>
        let raio = prompt("Digite o raio do círculo ");
        raio = parseInt(raio);

        alert(`${"A área do círculo corresponde a:"} ${3.14 * raio * raio}${"m²"}`);
    </script>
</body>
</html>
