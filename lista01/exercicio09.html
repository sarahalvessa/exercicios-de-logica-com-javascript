<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um quadrado (lado), calcular e escrever a área do quadrado. Dica a=ll²  -->
    <script>
        let lado = prompt("Digite a dimensão de um lado do quadrado");
        lado = parseFloat(lado);

        alert(`${"A área do quadrado corresponde a:"} ${lado * lado}`);
    </script>
</body>
</html>
