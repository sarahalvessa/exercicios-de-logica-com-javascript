<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um losango (diagonal maior, diagonal menor), calcular e escrever a área do losango. Dica a=D.d/2  -->
    <script>
        let dimensaoMaior = prompt("Digite a dimensão da diagonal maior do losango");
        dimensaoMaior = parseFloat(dimensaoMaior);

        let dimensaoMenor = prompt("Digite a dimensão da diagonal menor do losango");
        dimensaoMenor = parseFloat(dimensaoMenor);

        alert(`${"A área do losango corresponde a:"} ${dimensaoMaior * dimensaoMenor / 2}`);
    </script>
</body>
</html>
