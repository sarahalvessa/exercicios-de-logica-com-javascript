<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um trapézio (base maior, base menor e altura), calcular e escrever a área do trapézio. a=(B+b).h/2  -->
    <script>
        let baseMaior = prompt("Digite a base maior do trapézio");
        baseMaior = parseFloat(baseMaior);

        let baseMenor = prompt("Digite a base menor do trapézio");
        baseMenor = parseFloat(baseMenor);

        let altura = prompt("Digite a altura do trapézio");
        altura = parseFloat(altura);

        alert(`${"A área do trapézio corresponde a:"} ${(baseMaior + baseMenor) * altura / 2}`);
    </script>
</body>
</html>
