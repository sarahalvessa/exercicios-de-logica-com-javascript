<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Elaborar um programa que efetue a apresentação do valor da conversão em dólar de um valor lido em real. O programa deve solicitar o valor da cotação do dólar e também a quantidade de reais disponível com o usuário, para que seja apresentado o valor em moeda americana.  -->
    <script>
        let dolar = prompt("Digite a cotação do dólar");
        dolar = parseFloat(dolar);

        let quantosreais = prompt("Quantos reais você tem?");
        quantosreais = parseFloat(quantosreais);

        let conversao = quantosreais / dolar;

        alert("Você tem "+ quantosreais.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})+ " Que corresponde a " + conversao.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}));
    </script>
</body>
</html>
