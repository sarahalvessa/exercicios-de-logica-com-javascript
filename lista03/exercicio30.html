<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).  -->
    <script>
        let sm = prompt("Digite seu salário mensal");
        sm = parseInt(sm);

        let pr = prompt("Digite o percentual de reajuste");
        pr = parseInt(pr);

        ns = (sm * pr / 100) + sm;

        alert(`${"Com o reajuste o salário mensal passará de"} ${sm.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} ${"para"} ${ns.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`);
    </script>
</body>
</html>
