<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo.  -->
    <script>
        let a = prompt("Digite um valor");
        a = parseInt(a);

        let b = prompt("Digite outro valor");
        b = parseInt(b);   

        let c = a - b;

        alert(`${"A diferença do primeiro valor pelo segundo corresponde a:"} ${c*c}`)
    </script>
</body>
</html>
