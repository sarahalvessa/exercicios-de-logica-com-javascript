<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula VOLUME=COMPRIMENTO * LARGURA * ALTURA.  -->
    <script>
        let comprimento = prompt("Digite o comprimento");
        comprimento = parseInt(comprimento);

        let largura = prompt("Digita a largura");
        largura = parseInt(largura);

        let altura = prompt("Digite a altura");
        altura = parseInt(altura);

        let calculo = comprimento * largura * altura;

        alert("O volume da caixa retângular corresponde a: " + calculo);
    </script>
</body>
</html>
