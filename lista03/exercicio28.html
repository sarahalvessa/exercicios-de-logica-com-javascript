<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>

<body>
    <!-- Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à soma dos quadrados dos três valores lidos.  -->
    <script>
        let a = prompt("Digite um valor");
        a = parseInt(a);
        a = a * a;

        let b = prompt("Digite outro valor");
        b = parseInt(b);
        b = b * b;

        let c = prompt("Digite mais um valor");
        c = parseInt(c);
        c = c*c;

        alert(`${"A soma dos quadrados dos três valores lidos corresponde a: "} ${a + b + c}`);
    </script>
</body>
</html>
