<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em dólar. O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares disponível com o usuário, para que seja apresentado o valor em moeda brasileira.  -->
    <script>
        let dolar = prompt("Digite a cotação do dólar");
        dolar = parseFloat(dolar);

        let quantosdolares = prompt("Quantos dólares você tem?");
        quantosdolares = parseFloat(quantosdolares);

        let conversao = quantosdolares * dolar;

        alert("Você tem"+ quantosdolares.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) + " Que corresponde a " + conversao.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'}));
    </script>
</body>
</html>
