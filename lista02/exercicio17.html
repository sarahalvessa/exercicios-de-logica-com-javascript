<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é F = (9*C + 160) /5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. -->
    <script>
        let celsius = prompt("Digite a temperatura em Celsius");
        celsius = parseInt(celsius);

        let fahrenheit = (9 * celsius + 160) / 5 ;

        alert("A conversão de Celsius para Fahrenheit é: " + fahrenheit);
    </script>
</body>
</html>
