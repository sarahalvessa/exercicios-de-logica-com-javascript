<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
<!-- Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. Calcular e escrever o valor do novo salário.   --> 

    <script>
        let salario = prompt("Digite seu salário mensal");
        salario = parseFloat(salario);

        let percentual = prompt("Digite o percentual de reajuste");
        percentual = parseFloat(percentual);

        let calculo = percentual * salario / 100;
        
        alert(`${"O valor do novo salário é:"} ${calculo + salario}`);

    </script>
</body>
</html>
