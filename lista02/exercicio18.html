<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de conversão é C=(F-32) *(5/9), sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.  -->
    <script>
        let fahrenheit = prompt("Digite a temperatura em Fahrenheit");
        fahrenheit = parseInt(fahrenheit);

        let celsius = (fahrenheit - 32) * (5/9);

        alert("A conversão de Fahrenheit para Celsius é: " + celsius);
    </script>
</body>
</html>
