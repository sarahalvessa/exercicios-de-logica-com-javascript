<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o percentual do distribuidor seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro, calcular e escrever o custo final ao consumidor.  -->
    <script>
        let custodefabrica = prompt("Digite o custo de fábrica do carro");
        custodefabrica = parseInt(custodefabrica);

        let porcentagemdistribuidor = 28 * custodefabrica / 100; 

        let porcentagemimpostos = 45 * custodefabrica / 100;

        alert(`${"O custo final ao consumidor é: R$"}${custodefabrica + porcentagemdistribuidor + porcentagemimpostos}`);
    </script>
</body>
</html>
