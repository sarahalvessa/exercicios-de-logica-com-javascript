<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula: Volume = π*Raio2*Altura  -->
    <script>
        let raio = prompt("Digite o raio da lata de óleo");
        raio = parseInt(raio);

        let altura = prompt("Digite a altura da lata de óleo");
        altura = parseInt(altura);

        let volume = 3.14159 * raio * altura ;

        alert("O volume da lata de óleo corresponde a: " + volume);
    </script>
</body>
</html>
