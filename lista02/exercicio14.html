<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Lógica de Programação com Javascript</title>
</head>
<body>
    <script>
        let vb = prompt("Digite a quantidade de votos brancos");
        vb = parseFloat(vb);
        let vn = prompt("Digite a quantidade de votos nulos");
        vn = parseFloat(vn);
        let vv = prompt("Digite a quantidade de votos válidos");
        vv = parseFloat(vv);

        let te = vb + vn + vv;

        let vbporcentagem = vb / te * 100 ;
        vbporcentagem = vbporcentagem.toFixed(2);

        let vnporcentagem = vn / te * 100 ;
        vnporcentagem = vnporcentagem.toFixed(2);

        let vvporcentagem = vv / te * 100 ;
        vvporcentagem = vvporcentagem.toFixed(2);


        alert("brancos: " + vbporcentagem + "%" + " nulos: " + vnporcentagem + "%" + " válidos: " + vvporcentagem + "%")
    </script>
</body>
<!-- Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de eleitores.   -->
